<html>
<head>
  <title>Scratch Last Connected Time</title>
<script>
function gettxt() {
var xmlHttp = new XMLHttpRequest();
xmlHttp.open( "GET", 'https://api.scratch.mit.edu/users/' + document.getElementById('username').value, false );
xmlHttp.send( null );
document.getElementById("username").value = JSON.parse(xmlHttp.responseText).history.lastReadMessages;
}
</script>
</head>
<body>
  <h1>Scratch last connected time</h1>
  Get the last connected time from an user!<br>
  Type the username here:<br>
  <input id="username" type="text" value="Username"></input>
  <button onclick="gettxt();">Get!</button>
</body>
</html>
